    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>

    <main>

    <div class="container-fluid d-grid">

        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Anexo de Documento</h1>
            </div>
        </div>

        <form action="upload.php" method="post" enctype="multipart/form-data" class="">
        <div class="row">
            <div class="col-md-6">
                <label for="" class="form-label">BANDEIRA: </label>
            </div>
            <div class="col-md-6">
                <input type="text" value="GM" readonly style="border: none;">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="" class="form-label">PROPOSTA: </label>
            </div>
            <div class="col-md-6">
                <input type="text" value="12345" readonly style="border: none;">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="" class="form-label">DESCRIÇÃO: </label>
            </div>
            <div class="col-md-6">
                <input type="text" value="CNH" readonly style="border: none;">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="formFile" class="form-label">ANEXO: </label>
            </div>
            <div class="col-md-6">
                 <input class="form-control" type="file" id="formFile" name="arquivo" accept=".jpg, .jpeg, .png, .xls, .xlsx, .pdf" required>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success w-100" style="height: 60px; margin-top: 5%;">Enviar</button>
            </div>
        </div>

        </form>
    </div>


    </main>

    <style>
        .row{

            margin-top: 2%;
        }

        label{

            font-weight: bold;

        }

        body{

            font-size: x-large;

        }
    </style>
